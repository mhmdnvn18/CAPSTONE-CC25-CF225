<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#dc2626">
    <meta name="description" content="Deteksi dini risiko penyakit kardiovaskular secara online menggunakan teknologi AI - IllDetect">
    <meta name="keywords" content="kardiovaskular, jantung, prediksi risiko, AI, kesehatan">
    <meta name="author" content="Capstone Coding Camp - IllDetect Team">
    <title>IllDetect - Cardiovascular Diagnosis Detector</title>
    
    <!-- Favicon -->
    <link rel="icon" href="//hati.svg" type="image/svg+xml">    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="IllDetect">
    <link rel="apple-touch-icon" href="/icon/apple-touch-icon.png">
    
    <!-- Custom CSS for scroll behavior -->
    <style>
      html {
        scroll-behavior: auto !important;
      }
      
      body {
        scroll-behavior: auto !important;
      }
      
      /* Prevent scroll restoration */
      html, body {
        scroll-behavior: auto;
        overflow-x: hidden;
      }
      
      /* Ensure pages start at top */
      #root {
        min-height: 100vh;
      }
      
      /* Smooth transitions for page changes */
      .page-transition {
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/main.jsx"></script>
    
    <!-- Script to handle scroll restoration -->
    <script>
      // Disable scroll restoration immediately
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      
      // Reset scroll position on page load
      window.addEventListener('load', function() {
        setTimeout(() => {
          window.scrollTo(0, 0);
          document.documentElement.scrollTop = 0;
          document.body.scrollTop = 0;
        }, 0);
      });
      
      // Handle browser back/forward navigation
      window.addEventListener('popstate', function() {
        setTimeout(() => {
          window.scrollTo(0, 0);
        }, 0);
      });
    </script>
  </body>
</html>
